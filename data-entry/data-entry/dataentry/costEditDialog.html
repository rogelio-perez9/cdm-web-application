<div class="table_wrapper" style="max-height: calc(100vh - 100px)">
    <form id="cost_form" name="cost_form" action="#">
        <div class="table_wrapper_inner" style="padding:0;">
            <table class="details-dialog-table">
                <tr>
                    <td>Type</td>
                    <td><span id="cost_edit_txtype"></span></td>
                    <td>R-Type</td>
                    <td><select id="cost_edit_rtype" name="cost_edit_rtype" style="width: 100px"><option value="IN">Inv(+)</option><option value="CR">CR(-)</option><option value="DB">DB(+)</option></select></td>
                </tr>
                <tr>
                    <td>PT</td>
                    <td colspan="3"><select id="cost_edit_ppd" name="cost_edit_ppd" style="width: 100px"><option value="PP">PP</option><option value="CC">CC</option></select></td>
                </tr>
                <tr>
                    <td>Vendor ID</td>
                    <td><input id="cost_edit_vendid" name="cost_edit_vendid" /></td>
                    <td>Vendor Name</td>
                    <td><input id="cost_edit_vendname" name="cost_edit_vendname" readonly style="width: 100%;" /></td>
                </tr>
                <tr>
                    <td>AP Code</td>
                    <td><input id="cost_edit_apglcode" name="cost_edit_apglcode" readonly style="width: 100%;" /></td>
                    <td>AP</td>
                    <td><input id="cost_edit_apcode" name="cost_edit_apcode" ></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td colspan="3"><input id="cost_edit_apdesc" name="cost_edit_apdesc" readonly style="width: 100%;" /></td>
                </tr>
                <tr>
                    <td>Append Description</td>
                    <td colspan="3"><input id="cost_edit_apnote" name="cost_edit_apnote" style="width: 80%;" /></td>
                </tr>
                <tr>
                    <td>Unit</td>
                    <td><select id="cost_edit_uom" name="cost_edit_uom" style="width: 100px"></select></td>
                    <td>Container#</td>
                    <td><select id="cost_edit_ctnrno" name="cost_edit_ctnrno" style="width: 100px"><option value=""></option></select></td>
                </tr>
                <tr>
                    <td>Qty</td>
                    <td><input id="cost_edit_qty" name="cost_edit_qty" /></td>
                </tr>
                <tr>
                    <td>Currency</td>
                    <td><select id="cost_edit_curr" name="cost_edit_curr" style="width: 100px"><option></option></select></td>
                    <td>Unit Price</td>
                    <td><input id="cost_edit_rate" name="cost_edit_rate" /></td>
                </tr>
                <tr>
                    <td>Ex Rate</td>
                    <td><span id="cost_edit_exrate"></span></td>
                    <td>Amount</td>
                    <td><input id="cost_edit_amt" name="cost_edit_amt" /></td>
                </tr>
                <tr>
                    <td>Vendor Inv#</td>
                    <td><input id="cost_edit_vref" name="cost_edit_vref" /></td>
                </tr>
                <tr>
                    <td>Rls</td>
                    <td><input type="checkbox" id="cost_edit_aprls" name="cost_edit_aprls" /></td>
                    <td>PO Date</td>
                    <td><span id="cost_edit_venddate"></span></td>
                </tr>
                <tr>
                    <td>Terms</td>
                    <td><input id="cost_edit_terms" name="cost_edit_terms" /></td>
                    <td>Due Date</td>
                    <td><span id="cost_edit_duedate"></span></td>
                </tr>
                <tr>
                    <td>Paid</td>
                    <td><span id="cost_edit_amtpaid"></span></td>
                    <td>Paid Date</td>
                    <td><span id="cost_edit_pydate"></span></td>
                </tr>
                <tr>
                    <td>Our Ref.</td>
                    <td><input id="cost_edit_ourref" name="cost_edit_ourref" /></td>
                </tr>
                <tr>
                    <td>Last User</td>
                    <td><span id="cost_edit_lastuser"></span></td>
                    <td>Last Time</td>
                    <td><span id="cost_edit_lastdate"></span></td>
                </tr>
                <tr>
                    <td>Create User</td>
                    <td><span id="cost_edit_adduser"></span></td>
                    <td>Create Time</td>
                    <td><span id="cost_edit_adddate"></span></td>
                </tr>
                <tr>
                    <td>JE Number</td>
                    <td colspan="3"><span id="cost_edit_jeno"></span></td>
                </tr>
            </table>
        </div>
        <input type="hidden" id="cost_edit_detid" name="cost_edit_detid" />
    </form>
    <div class="buttons-container">
        <button onclick="onCloseCostEditDialog()">Cancel</button>
        <button id="cost-save-btn" onclick="onSaveCost()">Save</button>
    </div>
</div>
