<div class="section_content">

    <form id="contact-form" onsubmit="onAddContact(event)">

        <div class="table_wrapper">

            <div class="table_wrapper_inner" style="padding:0;">

                <table>

                    <tr>
                        <th colspan=2 style="text-align:center;font-size:20px;background-color:#98AFC7;"><b>NEW CONTACT</b></th>
                    </tr>

                    <tr>
                        <th colspan=2 align="left">

                            <table>
                                <tr>
                                    <th align="left">Contact Type</th>
                                    <th>

                                        <select id="conttype" name="conttype" required>

                                            <option value="">-- SELECT FROM LIST --</option>


                                        </select>

                                    </th>

                                </tr>

                                <tr>

                                    <th colspan=2><input placeholder="Company Name" size="45" id="contname" name="contname" type="text" value="" required /><small class="validate-message"></small></th>

                                </tr>

                                <tr>

                                    <th colspan=2><input placeholder="Address Line 1" size="45" id="contadd1" name="contadd1" type="text" value="" /></th>

                                </tr>

                                <tr>

                                    <th colspan=2><input placeholder="Address Line 2" size="45" id="contadd2" name="contadd2" type="text" value="" /></th>

                                </tr>

                                <tr>

                                    <th colspan=2><input placeholder="Address Line 3" size="45" id="contadd3" name="contadd3" type="text" value="" /></th>

                                </tr>

                                <tr>

                                    <th colspan=2>

                                        <select id="contiso" name="contiso">

                                            <option value="">-- COUNTRY --</option>

                                            <option value="US">UNITED STATES</option>

                                            <option value="HK">KONG KONG</option>

                                        </select>

                                    </th>

                                </tr>
                                <tr>

                                    <th colspan=2 align="left">

                                        <input placeholder="City" size="45" id="contcity" name="contcity" type="text" value="" required />,

                                        <select id="contst" name="contst">

                                            <option value=""></option>

                                            <option value="TX">TEXAS</option>

                                            <option value="TN">TENNESSEE</option>

                                        </select>

                                        &nbsp;<input placeholder="Postal Code" size="10" id="contzip" name="contzip" type="text" value="" />
                                        <small class="validate-message"></small>

                                    </th>

                                </tr>


                                <tr>

                                    <th align="left">Contact Name</th>

                                    <th align="left"><input size="30" id="contcont" name="contcont" type="text" value="" /></th>

                                </tr>

                                <tr>

                                    <th align="left">Telephone</th>

                                    <th align="left"><input size="20" id="contph" name="contph" type="text" value="" /></th>

                                </tr>

                                <tr>

                                    <th align="left">E-mail</th>

                                    <th align="left"><input size="45" id="contemail" name="contemail" type="text" value="" /></th>

                                </tr>
                                <tr>
                                    <th align="left">Sales Rep</th>
                                    <th align="left">
                                        <select id="contsrep" name="contsrep">
                                        </select>
                                    </th>
                                </tr>
                                <tr>
                                    <th align="left">Invoice Date Type</th>
                                    <th align="left">
                                        <select id="contdatetype" name="contdatetype">
                                            <option value="INV">Invoice Date</option>
                                            <option value="SVC">Service Date</option>
                                        </select>
                                    </th>
                                </tr>

                                <tr>
                                    <th align="left">Terms</th>
                                    <th align="left">
                                        <select id="contterms" name="contterms">
                                        </select>
                                    </th>
                                </tr>
                                <tr>
                                    <th align="left">Tax No. Type</th>
                                    <th align="left">
                                        <select id="conttaxtype" name="conttaxtype">
                                            <option value="E">EIN</option>
                                            <option value="D">DUNS</option>
                                            <option value="S">SSN</option>
                                            <option value="R">RTN</option>
                                        </select>
                                    </th>
                                </tr>

                                <tr>
                                    <th align="left">Tax No.</th>
                                    <th align="left"><input size="30" id="conttaxid" name="conttaxid" type="text" value="" /></th>
                                </tr>
                                <tr data-for="SEA_CARRIER" style="display: none;">
                                    <th align="left">SCAC</th>
                                    <th align="left"><input size="4" id="contscac" name="contscac" type="text" value="" /> (SEA CARRIER ONLY)<small class="validate-message"></small></th>
                                </tr>
                                <tr data-for="AIR_CARRIER" style="display: none;">
                                    <th align="left">Prefix</th>
                                    <th align="left"><input size="3" id="contpfx" name="contpfx" type="text" value="" /> (AIR CARRIER ONLY)<small class="validate-message"></small></th>
                                </tr>
                                <tr data-for="AIR_CARRIER" style="display: none;">
                                    <th align="left">IATA</th>
                                    <th align="left"><input size="2" id="contiata" name="contiata" type="text" value="" /> (AIR CARRIER ONLY)<small class="validate-message"></small></th>
                                </tr>
                                <tr data-for="AIR_CARRIER" style="display: none;">
                                    <th align="left">ICAO</th>
                                    <th align="left"><input size="3" id="conticao" name="conticao" type="text" value="" /> (AIR CARRIER ONLY)<small class="validate-message"></small></th>
                                </tr>
                            </table>

                        </th>

                    </tr>

                </table>

            </div>

        </div>

        <div class="buttons-container">
            <button onclick="onCloseContactDialog()">CANCEL</button>
            <button type="submit" id="contact-save-btn">SAVE</button>
        </div>

    </form>

</div>
